<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>Baymax</title>
</head>

<body>
    <div class="container">
        <h1>Baymax in Pure CSS</h1>
        <div class="baymax-central">
            <div class="baymax-leftarm">
                <div class="baymax-highlight"></div>
                <div class="baymax-arm-patch"></div>
            </div>
            <div class="baymax-rightarm">
                <div class="baymax-highlight"></div>
                <div class="baymax-arm-patch"></div>
            </div>
            <div class="baymax-leftleg">
                <div class="baymax-highlight"></div>
                <div class="baymax-leg-sidepatch"></div>
                <div class="baymax-leg-footpatch"></div>
            </div>
            <div class="baymax-rightleg">
                <div class="baymax-highlight"></div>
                <div class="baymax-leg-sidepatch"></div>
                <div class="baymax-leg-footpatch"></div>
            </div>
            <div class="baymax-body">
                <div class="baymax-highlight"></div>
                <div class="baymax-heart"></div>
            </div>
            <div class="baymax-head">
                <div class="baymax-highlight"></div>
                <div class="baymax-eyes"></div>
            </div>
        </div>
    </div>
</body>

</html>
