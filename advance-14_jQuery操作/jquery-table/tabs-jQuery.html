<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables by jQuery</title>
    <script src="https://cdnjs.cat.net/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        #main {
            margin: 0 auto;
            margin-top: 50px;
        }

        .tables {
            display: flex;
            border: 1px solid gray;
        }

        .tab1,
        .tab2,
        .tab3 {
            box-sizing: border-box;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            text-transform: uppercase;
            flex-grow: 1;
            border-right: 1px solid gray;
        }

        .tab3 {
            border-right: none;
        }

        .tables .active {
            background-color: aqua;
        }

        .container {
            height: 200px;
            overflow: hidden;
            border: 1px solid gray;
            border-top: none;
        }

        .contents {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .content1,
        .content2,
        .content3 {
            position: relative;
            width: 100%;
            height: 100%;
            /* height: 200px; */
            /* border: 1px solid gray; */
            /* border-top: none; */
            /* display: none; */
        }

        .content1 {
            background-color: brown;
        }

        .content2 {
            background-color: aquamarine;
        }

        .content3 {
            background-color: blueviolet;
        }

        /* .contents  .active{
            display: block;
        } */
    </style>
</head>

<body>
    <div id="main">
        <div class="tables">
            <div class="tab1 active">tab1</div>
            <div class="tab2">tab2</div>
            <div class="tab3">tab3</div>
        </div>
        <div class="container">
            <div class="contents">
                <div class="content1">content1</div>
                <div class="content2">content2</div>
                <div class="content3">content3</div>
            </div>
        </div>
    </div>

    <!-- <div id="main">
            <div class="tables">
                <div class="tab1 active">tab1</div>
                <div class="tab2">tab2</div>
                <div class="tab3">tab3</div> 
            </div>
            <div class="contents">
                <div class="content1 active">content1</div>
                <div class="content2">content2</div>
                <div class="content3">content3</div>
            </div>
        </div> -->
    <script>
        var $tables = $(".tables")
        var $contents = $(".contents")
        $tables.on("click", "div", function (e) {
            var $index = $(this).index()
            var $this = $(this)
            var $tabHeight = $this.parents('#main').find('.content1').height()
            $this.addClass("active")
                .siblings().removeClass("active")
            var $content = $this.parents('#main').children('.container').children('.contents')
            // $content.addClass('active').siblings().removeClass('active')
            $content.animate({
                top: $index * -$tabHeight + 'px'
            })
        })

    </script>
</body>

</html>
