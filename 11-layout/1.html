<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="11-1">
    <title>JS Bin</title>
    <style>
        .layout {
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 0;
            padding: 10px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .layout span:nth-child(1) {
            border: 1px solid red;
        }

        .layout span:nth-child(2) {
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <div class="layout">
        <span>登录</span>
        <span>注册</span>
    </div>
</body>

</html>
